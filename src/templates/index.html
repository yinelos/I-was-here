<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тут був я ...</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="min-h-screen bg-gray-50 py-6 flex flex-col justify-center relative overflow-hidden sm:py-12">
    <img src="{{ url_for('static', filename='img/beams.jpg') }}" alt="" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 max-w-none" width="1308" />
    <div class="absolute inset-0 bg-[url({{ url_for('static', filename='img/grid.svg') }})] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
    <div class="relative mb-28 px-6 pt-10 pb-8 bg-white shadow-xl ring-1 ring-gray-900/5 sm:max-w-lg sm:mx-auto sm:rounded-lg sm:px-10">
      <div class="w-96 mx-auto">
        <p class="text-xl">Тут був я ...</p>
        <p class="text-gray-600">Веб-сервіс для відмітки присутності</p>
        <div class="divide-y divide-gray-300/50">
          <div class="py-8 text-base leading-7 text-base">
            <div id="hiagain" class="hidden">
              <p name='hitext'>З поверненням,</p>
              <p id="hi-name" name="hi-name" class="text-xl font-medium italic">lol</p>
            </div>
            <div id="welcome" class="hidden">
              <label for="name" class="block mb-2">Вітаю! Здається, тебе ще не було тут...<br> Скоріше залишай своє ім'я, щоб бути одним з нас: </label>
              <input type="text" id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Іван" required>
              <button onclick="send_btn()" type="button"
                class="w-full mt-4 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                Відмітитись
              </button>
            </div>
          </div>
          <div class="pt-8 text-base leading-7 font-semibold">
            <p class="text-gray-900">Цікаво хто ще був тут?</p>
            <p>
              <a href="/all" class="text-sky-500 hover:text-sky-600">Список всіх &rarr;</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JS for check local storage, add user and save new user to local storage -->
  <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"> </script>
</body>

</html>
